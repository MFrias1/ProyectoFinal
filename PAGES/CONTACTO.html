    <main>
        <section class="contactoimg">
            <div>
                <p>
                    ¿TE QUEDASTE CON DUDAS O NECESITAS DEJARNOS UN COMENTARIO?<br>
                    Comunicate con nosotros para despejar todas tus inquietudes, responderemos a la brevedad.
                </p>
                <img src="" alt="">
            </div>
            <div>
                <form> <!--formulario-->
                        <div>
                            <label for="NOMBRE COMPLETO">Nombre Completo</label>
                            <!--El FOR recibe como valor tanto el ID, como el NAME-->
                            <input type="text" id="NOMBRE COMPLETO" placeholder="Ayelen Barreto" required>
                            <!--Ingreso de dato tipo TEXTO. Required - Campo bligatorio-->
                        </div>
                        <div>
                            <label for="EMAIL">Email</label>
                            <input type="email" id="EMAIL" placeholder="aaa@jkskldd.com" required>
                            <!--TIPO DE INGRESO DE DATO= EMAIL, escribe CORREO-->
                        </div>
                        <div>
                            <textarea name="Dejanos Tu Mensaje" id="" cols="30" rows="10"
                                placeholder="Dejanos tu mensaje" required></textarea>
                        </div>
                        <div>
                            <input type="submit" name="Enviar"> <!--Envia formulario-->
                        </div>
                </form>
            </div>
        </section>
        <section class="contacto_ubicacion">
            <div>
                    <img src="" alt="">
            </div>
            <div>

                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d26327.99310066792!2d-58.596444782958294!3d-34.426777023971546!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bca5a2d0ddb9b1%3A0x2c1a974c67cba1e4!2sTigre%2C%20Provincia%20de%20Buenos%20Aires!5e0!3m2!1ses!2sar!4v1682732730105!5m2!1ses!2sar"
