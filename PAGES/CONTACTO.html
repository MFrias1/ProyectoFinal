    <main class="main">
      <section class="info">
          <div>
            <form class="form">
              <div>
              <p>¿TE QUEDASTE CON DUDAS O NECESITAS DEJARNOS UN COMENTARIO?</p>
              </div>
              <div class="parrafo">
                <p>
                  Comunicate con nosotros para despejar todas tus inquietudes,
                  responderemos a la brevedad.
                </p>
              </div>
              <!--formulario-->
              <div class="container_form">
                <div>
                  <label for="NOMBRE COMPLETO" class="label">Nombre:</label>
                  <!--El FOR recibe como valor tanto el ID, como el NAME-->
                  <input class="input"
                    type="text"
                    id="NOMBRE COMPLETO"
                    placeholder="Ayelen Barreto"
                    required
                  />
                  <!--Ingreso de dato tipo TEXTO. Required - Campo bligatorio-->
                </div>
                <div>
                  <label for="EMAIL" class="label">Email:</label>
                  <input class="input"
                    type="email"
                    id="EMAIL"
                    placeholder="aaa@jkskldd.com"
                    required
                  />
                  <!--TIPO DE INGRESO DE DATO= EMAIL, escribe CORREO-->
                </div>
                <div>
                  <textarea class="input"
                    name="Dejanos Tu Mensaje"
                    id=""
                    cols="30"
                    rows="10"
                    placeholder="Dejanos tu mensaje"
                    required
                  ></textarea>
                </div>
              </div>
              <div>
                <input type="submit" name="Enviar" class="boton"/>
                <!--Envia formulario-->
              </div>
            </form>
        </div>
      </section>

      <section>
        <div>
          <div class="parrafo2"><p>¿DÓNDE NOS ENCONTRAMOS?</p></div>
          <div>
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d105312.53177861884!2d-58.57592699999999!3d-34.426333!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bca5a2d0ddb9b1%3A0x2c1a974c67cba1e4!2sTigre%2C%20Provincia%20de%20Buenos%20Aires!5e0!3m2!1ses!2sar!4v1686185073471!5m2!1ses!2sar"
              width="100%"
              min-width="320px"
              height="590px"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
        </div>
      </section>
